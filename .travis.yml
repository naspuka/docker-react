language: node_js
node_js:
  - "stable"

sudo: required

services:
  - docker

before_install:
  - docker build -t naspuka/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true naspuka/docker-react npm run test 

deploy:
  provider: elasticbeanstalk
  region: "us-west-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-148344494599"
  bucket_path: "docker"
  on: 
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"